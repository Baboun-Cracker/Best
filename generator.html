<!DOCTYPE html><html>  <head>    <meta http-equiv="content-type" content="text/html; charset=utf-8">    <title>Generator</title>    <style>            body {                background: #000000;                display: flex;                align-items: center;                justify-content: center;                height: 100vh;            }                        .main {                width: 350px;                height: 250px;                background: white;                display: flex;                justify-content: center;                align-items: center;                flex-direction: column;            }                        #code {                font-size: 3rem;                margin-bottom: 20px;            }                        .main button {                padding: 10px 20px;                font-size: 1.1rem;                border: none;                outline: none;                cursor: pointer;                background: #1687a7;                color: white;                border-radius: 10px;                border-bottom: 5px solid #2980B9;                transition: all .1s;                -webkit-transition: all .1s;            }            .main button:active {                transform: translate(0, 4px);                -webkit-transform: translate(0, 5px);                border-bottom: 1px;            }        </style>    <script>            const generateColor = () => {                    let randomColor = (Math.floor(Math.random()*0xFFFFFF)).toString(16);                document.body.style.backgroundColor = "#" + randomColor;                let text = document.querySelector('#code');                text.innerText = "#" + randomColor;             }        </script>  </head>  <body>    <div class="main">      <div id="code">#000000</div>      <button onclick="generateColor()"> Générer</button></div>  </body></html>
